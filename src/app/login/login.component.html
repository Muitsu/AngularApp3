<h1>Login</h1>
<form #myForm (ngSubmit)="login()">

<div>

    <input type="text" name="username" [(ngModel)] = "username" placeholder="username" required>
    <div>Username is Required</div>
    <input type="text" name="password" [(ngModel)] = "password" placeholder="password" required>
    <!-- <div *ngIf="myForm.controls['username'].invalid()">Password is Required</div> -->

    <input type="submit" value="Login">
</div>


</form>
